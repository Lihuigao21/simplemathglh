# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, master ]  # 推到 main/master 时触发
  pull_request:
    branches: [ main, master ]  # 对 main/master 的 PR 时触发

jobs:
  test:
    runs-on: ubuntu-latest   # GitHub 提供的 Linux 虚拟机

    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]  # 在两个 Python 版本上测试

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装指定版本的 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3. 安装依赖（pytest + 你的包）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      # 4. 运行测试
      - name: Run tests
        run: pytest
